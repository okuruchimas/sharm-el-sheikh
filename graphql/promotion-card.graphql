query CompanyPromotionCard($slug: String!, $locale: I18NLocaleCode!) {
  companyPromotionCards(filters: { slug: { eq: $slug } }, locale: $locale) {
    data {
      id
      attributes {
        ...CompanyCard
      }
    }
  }
}

query GetCompanyPromotionCardsByFilter(
  $areaKey: String
  $category: [String]
  $locale: I18NLocaleCode!
  $page: Int
  $pageSize: Int
  $slugToExclude: String
) {
  companyPromotionCards(
    locale: $locale
    filters: {
      area: { key: { eq: $areaKey } }
      categories: { key: { in: $category } }
      slug: { ne: $slugToExclude }
    }
    pagination: { page: $page, pageSize: $pageSize }
  ) {
    meta {
      pagination {
        total
      }
    }
    data {
      id
      attributes {
        ...CompanyCardPreview
      }
    }
  }
}

query GetPromotionCardsSlugs {
  companyPromotionCards {
    data {
      attributes {
        slug
      }
    }
  }
}

fragment CompanyCard on CompanyPromotionCard {
  title
  discount
  images {
    data {
      id
      attributes {
        url
        alternativeText
      }
    }
  }
  position {
    lat
    lng
  }
  description
  youTubeVideoId
  discountBanner {
    title
    buttonText
    buttonLink
    bannerImage {
      ...StrapiImage
    }
  }
  touchText
  touchLink
  averageRating
  totalComments
  services {
    data {
      ...Service
    }
  }
  slug
  location
  comments {
    data {
      ...Comment
    }
  }
  area {
    data {
      attributes {
        key
        value
      }
    }
  }
  categories {
    data {
      attributes {
        key
      }
    }
  }
}

fragment CompanyCardPreview on CompanyPromotionCard {
  title
  discount
  images {
    data {
      attributes {
        url
        alternativeText
      }
    }
  }
  position {
    lat
    lng
  }
  averageRating
  totalComments
  slug
  location
  area {
    data {
      attributes {
        key
        value
      }
    }
  }
  categories {
    data {
      attributes {
        key
        markerIcon {
          ...StrapiImage
        }
      }
    }
  }
}

fragment Service on ServiceEntity {
  id
  attributes {
    text
    icon {
      ...StrapiImage
    }
  }
}

fragment Comment on CommentEntity {
  id
  attributes {
    text
    rating
    createdAt
  }
}
