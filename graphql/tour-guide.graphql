query GetTourGuideBySlug($slug: String!, $locale: I18NLocaleCode!) {
  tourGuides(filters: { slug: { eq: $slug } }, locale: $locale) {
    data {
      attributes {
        ...TourGuide
      }
    }
  }
}

query GetTourGuidesByFilters(
  $locale: I18NLocaleCode!
  $page: Int
  $pageSize: Int
  $sort: [String]
  $slugToExclude: String
) {
  tourGuides(
    sort: $sort
    locale: $locale
    pagination: { page: $page, pageSize: $pageSize }
    filters: { slug: { ne: $slugToExclude } }
  ) {
    meta {
      pagination {
        total
      }
    }
    data {
      attributes {
        ...TourGuidePreview
      }
    }
  }
}

fragment TourGuide on TourGuide {
  __typename
  slug
  name
  profileImg {
    ...StrapiImage
  }
  socialLinks {
    icon {
      ...StrapiImage
    }
    socialLink
  }
  languages {
    data {
      attributes {
        key
        value
        flagIcon {
          ...StrapiImage
        }
      }
    }
  }
  comments {
    data {
      ...Comment
    }
  }
  tours {
    data {
      attributes {
        ...TourPreview
      }
    }
  }
  description
  averageRating
  totalComments
}

fragment TourGuidePreview on TourGuide {
  __typename
  slug
  name
  profileImg {
    ...StrapiImage
  }
  languages {
    data {
      attributes {
        key
        value
        flagIcon {
          ...StrapiImage
        }
      }
    }
  }
  averageRating
  totalComments
  tours {
    data {
      attributes {
        name
      }
    }
  }
}

query GetTourGuidesSlugs {
  tourGuides {
    data {
      attributes {
        slug
        locale
        localizations {
          data {
            attributes {
              locale
            }
          }
        }
      }
    }
  }
}
