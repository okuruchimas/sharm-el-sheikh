query GetTourOperatorBySlug($slug: String!, $locale: I18NLocaleCode!) {
  tourOperators(filters: { slug: { eq: $slug } }, locale: $locale) {
    data {
      attributes {
        ...TourOperator
      }
    }
  }
}

query GetTourOperatorByFilters(
  $locale: I18NLocaleCode!
  $page: Int
  $pageSize: Int
  $sort: [String]
  $slugToExclude: String
) {
  tourOperators(
    sort: $sort
    locale: $locale
    pagination: { page: $page, pageSize: $pageSize }
    filters: { slug: { ne: $slugToExclude } }
  ) {
    meta {
      pagination {
        total
      }
    }
    data {
      attributes {
        ...TourOperatorPreview
      }
    }
  }
}

query GetTourOperatorByFilters(
  $locale: I18NLocaleCode!
  $page: Int
  $pageSize: Int
  $sort: [String]
  $slugToExclude: String
) {
  tourOperators(
    sort: $sort
    locale: $locale
    pagination: { page: $page, pageSize: $pageSize }
    filters: { slug: { ne: $slugToExclude } }
  ) {
    meta {
      pagination {
        total
      }
    }
    data {
      attributes {
        ...TourOperatorPreview
      }
    }
  }
}

fragment TourOperator on TourOperator {
  __typename
  slug
  name
  profileImg {
    ...StrapiImage
  }
  socialLinks {
    icon {
      ...StrapiImage
    }
    socialLink
  }
  languages {
    data {
      attributes {
        key
        value
        flagIcon {
          ...StrapiImage
        }
      }
    }
  }
  comments {
    data {
      ...Comment
    }
  }
  description
  averageRating
  totalComments
  country
  tour_operator_directions {
    data {
      attributes {
        title
        description
        media {
          data {
            attributes {
              alternativeText
              url
            }
          }
        }
        type
        location
        price
        highlights {
          value
        }
      }
    }
  }
}

