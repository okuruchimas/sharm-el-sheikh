query GetTourOperatorCompanies($locale: I18NLocaleCode!) {
  tourOperatorCompanies(locale: $locale, pagination: { pageSize: 99 }) {
    data {
      attributes {
        ...TourOperatorCompany
      }
    }
  }
}

fragment TourOperatorCompany on TourOperatorCompany {
  name
  slug
  totalComments
  averageRating
  image {
    ...StrapiImage
  }
  about
  tour_operators {
    data {
      attributes {
        ...TourOperatorPreview
        locale
      }
    }
  }
  complaintsNumber
  employmentNumber
  location
  position {
    lng
    lat
  }
  socialLinks {
    icon {
      ...StrapiImage
    }
    socialLink
  }
  vacancies {
    title
    text
  }
}
