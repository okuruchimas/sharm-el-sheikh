query GetPhotographyLocations($locale: I18NLocaleCode!) {
  photographyLocations(locale: $locale, pagination: { pageSize: 99 }) {
    data {
      attributes {
        ...PhotographyLocation
      }
    }
  }
}

fragment PhotographyLocation on PhotographyLocation {
  slug
  about
  averageRating
  totalComments
  images {
    data {
      attributes {
        url
        alternativeText
      }
    }
  }
  position {
    lng
    lat
  }
  location
  name
  photographers {
    data {
      attributes {
        ...Photographer
      }
    }
  }
  type
}
