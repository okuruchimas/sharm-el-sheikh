query GetDriverBySlug($slug: String!, $locale: I18NLocaleCode!) {
  taxiDrivers(filters: { slug: { eq: $slug } }, locale: $locale) {
    data {
      attributes {
        slug
        name
        profileImg {
          ...StrapiImage
        }
        carModel
        carName
        car_class {
          data {
            attributes {
              key
              value
              circleIcon {
                ...StrapiImage
              }
            }
          }
        }
        isNotWorking
        passengersNum
        preferences {
          value
        }
        schedule {
          dayOfWeek
          timeSlots {
            startTime
            endTime
          }
        }
        socialLinks {
          icon {
            ...StrapiImage
          }
          socialLink
        }
        languages {
          data {
            attributes {
              key
              value
              flagIcon {
                ...StrapiImage
              }
            }
          }
        }
        comments {
          data {
            ...Comment
          }
        }
        averageRating
        totalComments
        taxi_services {
          data {
            attributes {
              title
              subTitle
              icon {
                ...StrapiImage
              }
            }
          }
        }
      }
    }
  }
}

query GetDriversByFilters(
  $locale: I18NLocaleCode!
  $page: Int
  $pageSize: Int
  $sort: [String]
  $languageKeys: [String]
  $timeFilters: ComponentComponentsWorkScheduleFiltersInput
  $carClasses: [String]
  $slugToExclude: String
) {
  taxiDrivers(
    sort: $sort
    locale: $locale
    pagination: { page: $page, pageSize: $pageSize }
    filters: {
      languages: { key: { in: $languageKeys } }
      schedule: $timeFilters
      car_class: { key: { in: $carClasses } }
      slug: { ne: $slugToExclude }
    }
  ) {
    meta {
      pagination {
        total
      }
    }
    data {
      attributes {
        ...TaxiDriverPreview
      }
    }
  }
}

fragment TaxiDriverPreview on TaxiDriver {
  slug
  name
  profileImg {
    ...StrapiImage
  }
  schedule {
    dayOfWeek
    timeSlots {
      startTime
      endTime
    }
  }
  languages {
    data {
      attributes {
        value
        flagIcon {
          ...StrapiImage
        }
      }
    }
  }
  car_class {
    data {
      attributes {
        value
        icon {
          ...StrapiImage
        }
      }
    }
  }
  totalComments
  averageRating
  isNotWorking
}

query GetDriversSlugs {
  taxiDrivers {
    data {
      attributes {
        slug
      }
    }
  }
}
