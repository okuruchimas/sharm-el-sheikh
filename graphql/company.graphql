query GetCompany($slug: String!, $locale: I18NLocaleCode!) {
  companies(filters: { slug: { eq: $slug } }, locale: $locale) {
    data {
      id
      attributes {
        ...Company
      }
    }
  }
}

query GetCompaniesByFilter(
  $areaKey: String
  $category: [String]
  $locale: I18NLocaleCode!
  $page: Int
  $pageSize: Int
  $slugToExclude: String
  $day: String
  $discountFilter: ComponentComponentsDiscountFiltersInput
  $positionFilter: ComponentHelpersPositionFiltersInput
) {
  companies(
    locale: $locale
    filters: {
      area: { key: { eq: $areaKey } }
      categories: { key: { in: $category } }
      slug: { ne: $slugToExclude }
      schedule: { days: { day: { eq: $day } } }
      discount: $discountFilter
      position: $positionFilter
    }
    pagination: { page: $page, pageSize: $pageSize }
  ) {
    meta {
      pagination {
        total
      }
    }
    data {
      id
      attributes {
        ...CompanyPreview
      }
    }
  }
}

query GetCompaniesSlugs($category: [String]) {
  companies(filters: { categories: { key: { in: $category } } }) {
    data {
      attributes {
        slug
        locale
        localizations {
          data {
            attributes {
              locale
            }
          }
        }
      }
    }
  }
}

fragment Company on Company {
  title
  discount {
    title
    terms
    image {
      ...StrapiImage
    }
  }
  images {
    data {
      id
      attributes {
        url
        alternativeText
      }
    }
  }
  position {
    lat
    lng
  }
  description
  averageRating
  totalComments
  services {
    data {
      ...Service
    }
  }
  slug
  location
  comments {
    data {
      ...Comment
    }
  }
  area {
    data {
      attributes {
        key
        value
      }
    }
  }
  categories {
    data {
      attributes {
        key
      }
    }
  }
  food
  socialLinks {
    icon {
      ...StrapiImage
    }
    socialLink
  }
  pageData {
    contactLink
    contactText
    youTubeVideoId
  }
  phoneNumber
  schedule {
    days {
      day
    }
    workTime {
      startTime
      endTime
    }
  }
}

fragment CompanyPreview on Company {
  title
  schedule {
    days {
      day
    }
    workTime {
      startTime
      endTime
    }
  }
  discount {
    title
    terms
    image {
      ...StrapiImage
    }
  }
  images {
    data {
      attributes {
        url
        alternativeText
      }
    }
  }
  position {
    lat
    lng
  }
  averageRating
  totalComments
  slug
  location
  area {
    data {
      attributes {
        key
        value
      }
    }
  }
  categories {
    data {
      attributes {
        key
        markerIcon {
          ...StrapiImage
        }
      }
    }
  }
  socialLinks {
    socialLink
    icon {
      ...StrapiImage
    }
  }
}

fragment Service on ServiceEntity {
  id
  attributes {
    text
    icon {
      ...StrapiImage
    }
  }
}

fragment Comment on CommentEntity {
  id
  attributes {
    text
    rating
    createdAt
  }
}
