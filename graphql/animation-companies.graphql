query GetAnimationCompanies($locale: I18NLocaleCode!) {
  animationCompanies(sort: "index:asc", locale: $locale) {
    data {
      attributes {
        ...AnimationCompanyPreview
      }
    }
  }
}

query GetAnimationCompany($slug: String!, $locale: I18NLocaleCode!) {
  animationCompanies(filters: { slug: { eq: $slug } }, locale: $locale) {
    data {
      attributes {
        ...AnimationCompany
      }
    }
  }
}

fragment AnimationCompanyPreview on AnimationCompany {
  name
  slug
  totalComments
  averageRating
  image {
    ...StrapiImage
  }
  location
  position {
    lng
    lat
  }
}

fragment AnimationCompany on AnimationCompany {
  name
  slug
  totalComments
  averageRating
  image {
    ...StrapiImage
  }
  about
  animators {
    data {
      attributes {
        ...AnimatorPreview
        locale
      }
    }
  }
  complaintsNumber
  employmentNumber
  location
  position {
    lng
    lat
  }
  socialLinks {
    icon {
      ...StrapiImage
    }
    socialLink
  }
  vacancies {
    title
    text
  }
}
